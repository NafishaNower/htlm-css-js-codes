<!DOCTYPE html>
<html lang="en">
<head>

<div class="center">
   </div>

    <div class="background-image">
    <!-- Navigation Bar with Bootstrap Classes -->

        <h1>Hey! Welcome to Music Era!</h1>
<h2>Let the music take you to your memory lane....</h2>
    </div>
    <div class="search-bar">

            <input type="text" name="song" size="20" id="search-input"  placeholder="Search songs...">

        </form>
    </div>
    

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" >App Features</h5>
                    <ul>
                        <li >Play your favorite songs</li>
                        <li>Create playlists</li>
                        <li>Offline mode available</li>
                        <li>Listen Old Songs</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- Bootstrap Card for Download Information -->
        </div>
    </div>
</div>

</div>
    <!-- Bootstrap JS and jQuery Scripts -->

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                </li>
